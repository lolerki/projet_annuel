vich_uploader:
    db_driver: orm

    mappings:
        user_avatar:
            uri_prefix: /public/build/avatars
            upload_destination: '%kernel.project_dir%/assets/images/avatars'

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        event:
            uri_prefix: /public/build/event
            upload_destination: '%kernel.project_dir%/assets/images/event'

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true